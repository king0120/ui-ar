query getUser($id: String!) {
    getUser(id: $id) {
        id
        displayName
        city
        state
        gender
        phoneNumber
        email
        experienceOrder
        notifications {
            text
        }
        breakdown {
            ageRange
            gender
            unions
            ethnicity
            vocalRange
        }
        profilePicture {
            s3Key
            url
        }
        profileImages {
            s3Key
            url
        }
        musicalTheatreExperience {
            id
            role
            project
            description
            company
            director
            index
        }
        operaExperience {
            id
            role
            project
            description
            company
            director
            index
        }
        filmExperience {
            id
            role
            project
            description
            company
            director
            index
        }
        theatreExperience {
            id
            role
            project
            description
            company
            director
            index
        }
        televisionExperience {
            id
            role
            project
            description
            company
            director
            index
        }
        commercialExperience {
            id
            role
            project
            description
            company
            director
            index
        }
    }
}
